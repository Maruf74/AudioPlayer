<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Audio Player</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="player-box">
        <div class="song-info">
            <small>A R Rahman</small>
            <h4>Kun Faya Kun</h4>
            <small>RockStar</small> 
        </div>
        <div class="album-art">
            <h5>Album Art</h5>
        </div>
        <input type="range" class="progress" value="0"  min="0" >
        <div class="timer">
            <div class="current">0:00</div>
            <div class="total">5:30</div>
        </div>


        <div   class="sound">
            <img src="./icons/high-volume.png" alt="">
            <input  class="volume" type="range" min="0" max="100" value="50">
        </div>




        <div class="btns">
            <div class="icon">
                        <i class="fas fa-step-backward"></i>
            </div>
            <div id="playBtn" class="icon">
                <i class="fas fa-play"></i>
            </div>
            <div class="icon">
                <i class="fas fa-step-forward"></i>
            </div>
        </div>
    </div>

<!--    <audio id="audioSource" src="./musics/01.mp3" controls></audio>-->
    <audio id="audioSource" src="https://pwdown.info/112646/04. Kun Faya Kun.mp3" controls></audio>
    <script src="./script.js"></script>
</body>
</html>
